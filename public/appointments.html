<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script src="appointments.js" defer></script>
</head>
<body>
    <header>
        <h1>Schedule</h1>
    </header>
    <main>
        <section id="active-appointment-list">
            <h2>Active Appointments</h2>
            <ul id="active-appointments"></ul>
        </section>
        
        <section id="inactive-appointment-list">
            <h2>Inactive Appointments</h2>
            <p>Inactive appointments are automatically deleted after 30 days.</p>
            <ul id="inactive-appointments"></ul>
        </section>
        
        <section id="add-appointment">
            <a href="/scheduleAppointmentHTML">
                <button id="add-appointment-btn">Add Appointment</button>
            </a>

            <a href="/userHub">
                <button id="return-btn">Return to Home</button>
            </a>
        </section>
        <br>
        <img id="lawn-mower-image" src="https://clipart-library.com/images_k/lawn-mower-silhouette-vector/lawn-mower-silhouette-vector-19.png" alt="Lawn Mower">
    </main>
</body>
</html>
