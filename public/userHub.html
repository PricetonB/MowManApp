<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowman - User Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="userHub.js"></script>
</head>

<body>
    <header>
        <h1>Mowman User Hub</h1>
    </header>
    <main>
        <section id="user-info">
            <h2>User Information</h2>
            <!-- Other content may be present here -->
        </section>
        

        
        <section id="buttons">

            <a id="customers-btn" href="/customersHTML">
                <button id="return-btn">Customers</button>
            </a>
            <a id="appointments-btn" href="/appointmentsHTML">
                <button id="return-btn">Schedule</button>
            </a>
            <a id="logout-btn" href="/logout">
                <button id="return-btn">Logout</button>
            </a>
        </section>
        <br>
        <img id="lawn-mower-image" src="https://clipart-library.com/images_k/lawn-mower-silhouette-vector/lawn-mower-silhouette-vector-19.png" alt="Lawn Mower">
    </main>
</body>

</html>
